---
layout: default
title: Speakers
---

<div class="speakers">
	<h1>Our 2015 Speakers</h1>
	<div class="speakers__section">
		{% for speaker in site.speakers2015 %}
			<div class="speakers__item">
				<img class="speakers__item--pic" src="{{ speaker.pic }}"/>
				<h3 class="speakers__item--name">{{ speaker.name}}</h3>
				<h4 class="speakers__item--description"">{{ speaker.title }}</h4>
				<button class="speakers__item--button" onclick="{{ speaker.url }}">Learn More</button>
			</div>
		{% endfor %}
	</div>
	<hr>
	<h1>Our 2014 Speakers</h1>
	<div class="speakers__section">
		{% for speaker in site.speakers2014 %}
			<div class="speakers__item">
				<img class="speakers__item--pic" src="{{ speaker.pic }}"/>
				<h3 class="speakers__item--name">{{ speaker.name}}</h3>
				<h4 class="speakers__item--description">{{ speaker.title }}</h4>
				<button class="speakers__item--button">Learn More</button>
			</div>
		{% endfor %}
	</div>
</div>
