---
layout: default
title: Sponsors
permalink: /sponsors/

---

<div class="speakers">
	<h1>Past Sponsors</h1>
	<div class="speakers__section">
		{% for sponsor in site.sponsors %}
			<div class="speakers__item">
				<img class="speakers__item--pic" src="{{ sponsor.pic }}"/>
				<div class="speakers__item--text">
					<h3 class="speakers__item--title">{{ speaker.name}}</h3>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
