---
layout: community
title: Blog
---

<div class="posts">
	<h1></h1>
	<div class="posts__section">
	{% for post in site.posts %}
		{% if post.categories contains 'blog' %}
		<div class="posts__item">
			<img class="posts__item--pic" src="{{ post.pic }}">
			<!-- <h4 class="posts__item--title">{{ post.title }} </h4> -->
			<!--<p class="posts__item--description">{{ post.desc }} </p> -->
		</div>
		<li>
			<a href="{{ post.url }}">{{ post.title }}</a>
			{{ post.excerpt }}
		</li>
		{% endif %}
	{% endfor %}
</div>
