layout: default

<div class="container">


  <header class="speaker__header">
    <div class="speaker__header--text">
      <h1 class="speaker__name">{{ page.name }}</h1>
      <h2 class="speaker__title">{{ page.title }}</h2>
    </div>
    <img class="speaker__pic" src="{{page.pic}}"/>
  </header>

  <div class="speaker__content">
    {{ content }}
  </div>

</div>
